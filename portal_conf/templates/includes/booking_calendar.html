{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь бронирований</title>

    <!-- Bootstrap 5 CSS -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- FullCalendar CSS -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet"> {% endcomment %}
    <link href="{% static 'css/fullcalendar.min.css' %}" rel="stylesheet">

    <!-- FullCalendar JS -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script> {% endcomment %}
    <script src="{% static 'js/fullcalendar.min.js' %}"></script> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Календарь бронирований номеров</h1>

        <!-- Календарь -->
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            // Инициализация календаря FullCalendar
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Вид по умолчанию (месяц)
                locale: 'ru', // Локализация
                events: {{ events|safe }}, // Передаем события из Django
            });

            calendar.render();
        });
    </script>

    <!-- Bootstrap 5 JS -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script> {% endcomment %}
    <script src="{% static 'js/popper.min.js' %}"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> {% endcomment %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
