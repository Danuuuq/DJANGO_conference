volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./portal_conf/
    env_file: .env
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    depends_on:
      - db
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/app/staticfiles
      - media:/app/media
    depends_on:
      - backend